<!DOCTYPE html>
<html>
<head>
  <title>Miss Shaunna's Note Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Menu -->
  <div id="main-menu">
    <img src="images/miss-shaunna.png" alt="Miss Shaunna" class="character-img">
    <h1>Miss Shaunna's Note Game</h1>
    <button id="start-game">Start Game</button>
    <div id="high-scores"></div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" style="display: none;">
    <div id="composer-image"></div>
    <div id="score">Score: 0</div>
    <div class="keyboard">
      <button data-note="A">A</button>
      <button data-note="B">B</button>
      <button data-note="C">C</button>
      <button data-note="D">D</button>
      <button data-note="E">E</button>
      <button data-note="F">F</button>
      <button data-note="G">G</button>
    </div>
  </div>

  <!-- High Score Input -->
  <div id="high-score-input" style="display: none;">
    <img src="images/miss-shaunna.png" alt="Miss Shaunna" class="character-img">
    <h2>Game Over!</h2>
    <input type="text" placeholder="Enter your name" id="player-name">
    <button id="submit-score">Submit</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
